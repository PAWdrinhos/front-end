<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <!--title's name & icon-->
        <link rel="icon" href="css/img/paw-print.ico">
        <title>PAWdrinhos</title>

        <!--fonts used in css-->
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Dosis:wght@300;700&family=Open+Sans:ital,wght@0,300;1,300&family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <!--background-->
        <div class="toystory"></div>

        <!--page's logo-->
        <img class="logo" src="css/img/paw-print.png" title="pawdrinhos">

        <div class="text">
            <!--project's name-->
            <h1>PAWdrinhos</h1>

            <!--credits-->
            <h5>Design © Isabela Gabriely</h5>
        </div>

        <!--access to other pages-->
        <div class="options">
            <p><a href="main.html">INÍCIO</a></p><br><br>
            <p><a href="signin.html">ENTRAR</a></p><br><br>
            <p><a href="signup.html">CADASTRAR-SE</a></p><br><br>
        </div>

        <!--big box where the content goes-->
        <div class="box-signup">

            <p class="toptext">JUNTE-SE A NÓS!</p>
            <img class="bunny" src="css/img/easter-bunny.png" title="bunny">
            
            <!--dimensions for the columns content-->
            <div class="signup">

                <!--column 1-->
                <div class="signup-column">
                    <div class="space-names">
                        <p>Nome</p>
                        <p>Documento</p>
                        <p>Estado</p>
                        <p>Cidade</p>
                    </div>

                    <div class="space">
                        <input type="text">
                        <input type="tel" placeholder="CPF ou CNPJ">
                        <input type="text">
                        <input type="text">
                    </div>
                </div>
            
                <!--column 2-->
                <div class="signup-column">
                    <div class="space-names">
                        <p>CEP</p>
                        <p>E-mail</p>
                        <p>Senha</p>
                        <p>Confirmar Senha</p>
                    </div>

                    <div class="space">
                        <input type="tel" placeholder="00000-000">
                        <input type="email">
                        <input type="password">
                        <input type="password">
                    </div>
                </div> 
            </div>

            <!--dimensions for the content at the bottom of the big box -->
            <div class="typeofacc">

                <p>Tipo de Conta: </p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <!--check's options-->
                <div class="opt">
                    <label class="container"><p class="ongs">ONGs</p>
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>

                    <label class="container"><p class="padrinhos">Padrinhos</p>
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <!--sign up button (inside a div to set a postion)-->
                <div class="button-position">
                    <a href="main.html">
                        <button class="button">CADASTRAR-SE</button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
